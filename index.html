<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="ToDo.ico" type="image/x-icon">

</head>

<body>

    <h1 class="title">Things I need <span>ToDo</span></h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list" data-list></ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input placeholder="Enter list title"
                aria-label="Enter here title for your new list.">

            <button class="btn create" aria-label="Create new list">+</button>
        </form>
    </div>

    <div class="welcomePage">
        <div class="welcome">
            Hii!
        </div>
        <div class="para">
            <p>Create your ToDos and stay organised. <br><span>:)</span></p>
        </div>
    </div>

    <div class="todo-list" data-list-display-container>

        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">

                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="Add a task"
                        aria-label="Enter here your new task.">

                    <button class="btn create" aria-label="Create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">

                <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>

</html>
